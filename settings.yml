# Landscape2 settings
#
# This settings file allows customizing some aspects of the landscape.
#
# Reference documentation: https://github.com/cncf/landscape2/blob/main/docs/config/settings.yml

foundation: JavaScript

url: http://127.0.0.1:8000

colors:
  color1: "rgba(0, 107, 204, 1)"
  color2: "rgba(255, 0, 170, 1)"
  color3: "rgba(96, 149, 214, 1)"
  color4: "rgba(0, 42, 81, 0.7)"
  color5: "rgba(1, 107, 204, 0.7)"
  color6: "rgba(0, 42, 81, 0.7)"
  color7: "rgba(180, 219, 255, 1)"

footer:
  links:
    github: "https://github.com/asup20cs/js-landscape"
  logo: "https://raw.githubusercontent.com/asup20cs/js-landscape/refs/heads/master/logos/js_white.svg"

grid_items_size: large

groups:
  - name: Main
    categories:
      - Frontend Frameworks
      - Backend Frameworks
      - Runtimes
      - Mobile Frameworks
      - Full-stack Frameworks
      - Build Tools
      - Testing Libraries
      - Languages
      - Libraries
      - Web3
      - ORM
      - Tooling

header:
  links:
    github: "https://github.com/asup20cs/js-landscape"
  logo: "https://raw.githubusercontent.com/asup20cs/js-landscape/refs/heads/master/logos/js_black.svg"

screenshot_width: 1500
